name: test
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install simulator and Python deps
        run: |
          sudo apt-get update
          sudo apt-get install -y iverilog
          python -m pip install --upgrade pip
          pip install -r test/requirements.txt

      - name: Run cocotb tests (Icarus via Makefile)
        env:
          COCOTB_RESULTS_FILE: test/results.xml
        run: |
          set -e

          # Resolve source file locations (supports root or src/)
          SRC1=""
          if [ -f "./src/cdr.v" ];      then SRC1="./src/cdr.v"; else SRC1="./cdr.v"; fi
          SRC2=""
          if [ -f "./src/project.v" ];  then SRC2="./src/project.v"; else SRC2="./project.v"; fi

          echo "Using sources:"
          ls -l "$SRC1" "$SRC2"

          # Run cocotb using the test/Makefile
          make -C test SIM=icarus WAVES=1 \
            TOPLEVEL=tt_um_sfg_cdr TOPLEVEL_LANG=verilog \
            VERILOG_SOURCES="../$SRC1 ../$SRC2" \
            MODULE=test

      - name: Upload artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sim-artifacts
          path: |
            test/results.xml
            test/sim_build/**/*.vcd
          if-no-files-found: warn
